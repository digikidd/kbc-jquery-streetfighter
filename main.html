<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Carter+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="game-area">
		<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still"></div>
				<div class="ryu-ready"></div>
				<div class="ryu-throwing"></div>
				<div class="ryu-cool"></div>
			</div>
			<div class="hadouken"></div>
		</div>
		<div class="text-container">
			<div class="sf-logo"></div>	
			<div class="jquery-logo">
				<p id="jquery-text">Interactivity brought to you by...</p>
			</div>
			<div class="sponsored-by"></div>
			<div class="game-rules">
				<p>Click on Ryu to make him throw a Hadouken.</p>
				<p>Press and hold down the "x" key to make him strike his cool pose!</p>
			</div>
		</div>
	</section>
	<audio id="sf-theme" src="sound/sf_theme.mp3" type="audio/mp3"></audio>
	<audio id="hadouken-audio" src="sound/hadouken.mp3" type="audio/mp3"></audio>
	<audio id="ryu-audio" src="sound/ryu_cool.mp3" type="audio/mp3"></audio>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
